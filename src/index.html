<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product List with Cart</title>
  
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>

</head>
<body>

<header>
  <div class="menu-button" onclick="showsidebar()">
    <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="#e8eaed">
      <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/>
    </svg>
  </div>
  <div class="logo"><a href="#">Dessert</a></div>
  <nav>
    <ul class="sidebar" id="sidebar">
      <li onclick="hidesidebar()">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
          <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/>
        </svg>
      </li>                  
      <li><a href="#">Home</a></li>                  
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">Sign Out</a></li>
    </ul>
    <ul class="ul">
      <li><a href="#">Home</a></li>                  
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  <div class="btn-container">
    <button class="sign-in">Sign In</button>
    <button class="sign-up">Sign Up</button>
  </div>
</header>

<main>
  <div class="gallery-container" id="gallery-container">
    <div class="gallery" id="gallery">
      <!-- Dynamic cards will be inserted here -->
    </div>
    <div class="cart">
      <h2>Your Cart <span>(0)</span></h2>
      <img src="./assets/images/illustration-empty-cart.svg" alt="empty-cart">
      <p>Your added items will appear here</p>
    </div>
  </div>
</main>

<script src="./script.js"></script>
</body>
</html>
